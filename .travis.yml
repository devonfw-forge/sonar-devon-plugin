language: java

jdk:
  - openjdk8
addons:
  sonarcloud:
    organization: "comdevonfw"
    token:
      secure: ""

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=com.devonfw.tools:sonar-devon4j-plugin -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=devonfw

sudo: false

cache:
  directories:
    - $HOME/.m2

branches:
  except:
    - gh-pages

notifications:
  email:
    - joerg.hohwiller@googlemail.com
